<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/plugins.css">
    <link rel="stylesheet" href="./assets/css/kaiadmin.css">



</head>

<body>
    <div class="wrapper">

        <div class="main-panel">
            <div class="container">
                <div class="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">All Form</div>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-4">
                                            <div class="form-group">
                                                <label for="email2">Email Address</label>
                                                <input type="email" class="form-control" id="email2"
                                                    placeholder="Enter Email" />

                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Password" />
                                            </div>


                                            <div class="form-group">
                                                <label for="disableinput">Disable</label>
                                                <input type="text" class="form-control" id="disableinput"
                                                    placeholder="Enter Input" disabled />
                                            </div>
                                            <div class="form-group">
                                                <label>Giới tính</label><br />
                                                <div class="d-flex">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="flexRadioDefault" id="flexRadioDefault1" />
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            Male
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="flexRadioDefault" id="flexRadioDefault2" checked />
                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                            Female
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect1">Select option</label>
                                                <select class="form-select" id="exampleFormControlSelect1">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect2">Select Nhiều</label>
                                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlFile1">Input File</label> <br>
                                                <input type="file" class="form-control-file"
                                                    id="exampleFormControlFile1" />
                                            </div>
                                            <div class="form-group">
                                                <label for="comment">Bình luận or FeedBack</label>
                                                <textarea class="form-control" id="comment" rows="5">
                          </textarea>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault" />
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Check box
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-lg-4">
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">@</span>
                                                    <input type="text" class="form-control" placeholder="Username"
                                                        aria-label="Username" aria-describedby="basic-addon1" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control"
                                                        placeholder="Recipient's username"
                                                        aria-label="Recipient's username"
                                                        aria-describedby="basic-addon2" />
                                                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="basic-url">Your vanity URL</label>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text"
                                                        id="basic-addon3">https://example.com/users/</span>
                                                    <input type="text" class="form-control" id="basic-url"
                                                        aria-describedby="basic-addon3" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">$</span>
                                                    <input type="text" class="form-control"
                                                        aria-label="Amount (to the nearest dollar)" />
                                                    <span class="input-group-text">.00</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-text">With textarea</span>
                                                    <textarea class="form-control"
                                                        aria-label="With textarea"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Chuyên ngành này kia</label>
                                                <div class="selectgroup selectgroup-pills">
                                                    <label class="selectgroup-item">
                                                        <input type="checkbox" name="value" value="HTML"
                                                            class="selectgroup-input" checked="" />
                                                        <span class="selectgroup-button">HTML</span>
                                                    </label>
                                                    <label class="selectgroup-item">
                                                        <input type="checkbox" name="value" value="CSS"
                                                            class="selectgroup-input" />
                                                        <span class="selectgroup-button">CSS</span>
                                                    </label>
                                                    <label class="selectgroup-item">
                                                        <input type="checkbox" name="value" value="PHP"
                                                            class="selectgroup-input" />
                                                        <span class="selectgroup-button">PHP</span>
                                                    </label>
                                                    <label class="selectgroup-item">
                                                        <input type="checkbox" name="value" value="JavaScript"
                                                            class="selectgroup-input" />
                                                        <span class="selectgroup-button">JavaScript</span>
                                                    </label>
                                                    <label class="selectgroup-item">
                                                        <input type="checkbox" name="value" value="Ruby"
                                                            class="selectgroup-input" />
                                                        <span class="selectgroup-button">Ruby</span>
                                                    </label>
                                                    <label class="selectgroup-item">
                                                        <input type="checkbox" name="value" value="Ruby"
                                                            class="selectgroup-input" />
                                                        <span class="selectgroup-button">Ruby</span>
                                                    </label>
                                                    <label class="selectgroup-item">
                                                        <input type="checkbox" name="value" value="C++"
                                                            class="selectgroup-input" />
                                                        <span class="selectgroup-button">C++</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-lg-4">
                                            <label class="mb-3"><b>Form Group Default</b></label>
                                            <div class="form-group form-group-default">
                                                <label>Input</label>
                                                <input id="Name" type="text" class="form-control"
                                                    placeholder="Fill Name" />
                                            </div>
                                            <div class="form-group form-group-default">
                                                <label>Select</label>
                                                <select class="form-select" id="formGroupDefaultSelect">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <label class="mt-3 mb-3"><b>Click chuột effect</b></label>
                                            <div class="form-floating form-floating-custom mb-3">
                                                <input type="email" class="form-control" id="floatingInput"
                                                    placeholder="name@example.com" />
                                                <label for="floatingInput">Email address</label>
                                            </div>
                                            <div class="form-floating form-floating-custom mb-3">
                                                <select class="form-select" id="selectFloatingLabel" required>
                                                    <option selected>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                                <label for="selectFloatingLabel">Select</label>
                                            </div>

                                            <div class="form-group">
                                                <label for="largeInput">Large Input</label>
                                                <input type="text" class="form-control form-control-lg" id="largeInput"
                                                    placeholder="Large Input" />
                                            </div>
                                            <div class="form-group">
                                                <label for="largeInput">Default Input</label>
                                                <input type="text" class="form-control form-control" id="defaultInput"
                                                    placeholder="Default Input" />
                                            </div>
                                            <div class="form-group">
                                                <label for="smallInput">Small Input</label>
                                                <input type="text" class="form-control form-control-sm" id="smallInput"
                                                    placeholder="Small Input" />
                                            </div>
                                            <div class="form-group">
                                                <label for="largeSelect">Large Select</label>
                                                <select class="form-select form-control-lg" id="largeSelect">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="defaultSelect">Default Select</label>
                                                <select class="form-select form-control" id="defaultSelect">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="smallSelect">Small Select</label>
                                                <select class="form-select form-control-sm" id="smallSelect">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <button class="btn btn-success">Submit</button>
                                    <button class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

</html>
