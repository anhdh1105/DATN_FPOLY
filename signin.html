<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-3db7f717-6c48-4e55-b143-ebfafcca7fb0" data-elfsight-app-lazy></div>

</head>

<body>
    <section class="h-120 gradient-form" style="background-image: url('./images/hero1.jpg')">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/FPT_Polytechnic.png"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-3 mb-5 pb-1" style="font-weight: 600;">Hệ thống quản lý nhà trường
                                        </h4>
                                    </div>

                                    <form>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label">Tài khoản</label><label
                                                class="form-label text-danger">*</label>
                                            <input type="email" class="form-control"
                                                placeholder="Tài khoản được cung cấp bởi nhà trường" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label">Mật khẩu</label><label
                                                class="form-label text-danger">*</label>
                                            <input type="password" class="form-control" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1 d-grid gap-2 col-7 mx-auto">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button" style="font-weight: 600;">Đăng nhập</button>
                                            <a class="text-muted" href="#!">Quên mật khẩu?</a>
                                        </div>



                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <img src="images/whiteLogo.png" class="mb-4 align-items-center" alt="">
                                    <p style="font-size: 18px; font-weight: 500;" class="mb-0">Trụ sở chính Tòa nhà FPT
                                        Polytechnic, Phố
                                        Trịnh Văn Bô, Nam Từ
                                        Liêm, Hà Nội.</p>
                                    <div
                                        style="clear: both; font-weight: 500; color: white; font-size: 20px; text-transform: uppercase; text-decoration: underline; margin-top: 20px; display: block; padding-top: 15px;">
                                        THÔNG TIN LIÊN HỆ</div>
                                    <div class="hiden-xs">
                                        <p>Điện thoại: (024) 7300 1955</p>
                                        <p>Fanpage: facebook.com/fpt.poly</p>
                                        <p>Email: caodang@fpt.edu.vn</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
